<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/291451fd76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>

    <!-- Header  -->
    <header class="container-fluid row bg-light m-0">
        <div class="col-sm-12 col-md-6 py-2">
            <h3 class="d-flex justify-content-center align-items-center">Leo Fernandez</h3>
        </div>
    
        <!-- Navigation Nav -->
        <nav class="col-sm-12 col-md-6 py-2">
            <ul class="nav d-flex justify-content-center align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" target="_blank">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html" target="_blank">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html" target="_blank">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    

    <!-- Form -->

    <form class="container bg-light border border-info mt-5">
        <div class="row">
            <div class="col-md-12 pl-3 pt-3">
                <h2><i class="fas fa-code fa-lg"></i> Contact</h2>
            </div>            
        </div>
        <hr>
        
        <div class="form-group">
                    <label for="FullName">Full Name</label>
                    <input type="text" class="form-control" id="FullName" placeholder="Your Name">
            <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                     
                    <div class="form-group">
                            <label for="textArea">Message</label>
                            <textarea class="form-control" id="textArea" rows="3"></textarea>
                    </div>
            </div>
        </div>

        <input class="btn btn-info mb-3" type="submit" value="Submit">
   
    </form>

    <footer class="d-flex justify-content-center bg-secondary">
        <p>Sticky Footer</p>
    </footer>
</body>
</html>
