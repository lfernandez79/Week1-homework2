<body>

    <!-- Header  -->
    <header class="container-fluid row m-0">
        <div class="col-sm-12 col-md-6 py-2">
            <h3 class="d-flex justify-content-center align-items-center"><i class="fab fa-js-square fa-lg text-dark"></i>Leo Fernandez</h3>
            
        </div>
    
        <!-- Navigation Nav -->
        <nav class="col-sm-12 col-md-6 py-2">
            <ul class="nav d-flex justify-content-center align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">A b o u t</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">P o r t f o l i o</a>

                    <a class="nav-link" href="contact.html">C o n t a c t</a>

            </ul>

    <!-- Form -->

    <form class="container mt-5">
        <div class="row">
            <div class="col-md-12 pl-3 pt-3">
                <h2><i class="fas fa-code fa-lg"></i> Contact</h2>
            </div>            
        </div>
        <hr>
        
        <div class="form-group">
                    <label for="FullName">Full Name</label>
                    <input style="opacity: .5;" type="text" class="form-control" id="FullName" placeholder="Your Name">
            <div class="form-group">
                    <label for="email">Email</label>
                    <input style="opacity: .5;" type="email" class="form-control" id="email" placeholder="name@example.com">
                     
                    <div class="form-group">
                            <label for="textArea">Message</label>
                            <textarea style="opacity: .5;" class="form-control" id="textArea" rows="3"></textarea>
                    </div>
            </div>
        </div>

        <input class="btn btn-info mb-3" type="submit" value="Submit">
   
    </form>

    <footer class="d-flex justify-content-center border-top">
        <a href="https://linkedin.com"><i class="fab fa-linkedin-in fa-2x pt-2"></i></a>
